<!DOCTYPE html>
<html lang="en">

<head>
{% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TracKaPSITE | Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image "><img src=" {% static "img/android-chrome-512x512.png" %} " class="img-fluid" alt="TracKaPSITElogo"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Register Account</h1>
                            </div>
                            <form class="user" method="post" action="{% url "registration" %}" onsubmit="return validatePasswords()">
                                {% csrf_token %}  <!-- Include CSRF token for security -->
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label for="first_name">First Name</label>
                                        <input type="text" class="form-control text-uppercase" id="first_name"
                                            name="first_name" placeholder="First Name" required/>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="last_name">Last Name</label>
                                        <input type="text" class="form-control text-uppercase" id="last_name"
                                           name="last_name" placeholder="Last Name" required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input type="email" class="form-control" id="email"
                                        name="email" placeholder="Email Address" required/>
                                </div>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control text-lowercase" id="username"
                                        name="username" placeholder="Enter Username" required/>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required />
                                    <div id="passwordError" class="text-danger" style="display: none;"></div> <!-- Error message for password -->
                                </div>
                            
                                <div class="form-group">
                                    <label for="repeatPassword">Repeat Password</label>
                                    <input type="password" class="form-control" name="repeatPassword" id="repeatPassword" placeholder="Repeat Password" required />
                                    <div id="repeatPasswordError" class="text-danger" style="display: none;"></div> <!-- Error message for repeat password -->
                                </div>

                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Register
                                </button>
                                {% comment "" %}
                                <hr>
                                <a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a>
                                {% endcomment %}
                            </form>
                            <hr>
                            {% comment %} <div class="text-center">
                                <a class="small" href="">Forgot Password?</a>
                            </div> {% endcomment %}
                            <div class="text-center">
                                <a class="small" href="{% url "login" %}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    
    <script>
        function validatePasswords() {
            const password = document.getElementById('password').value;
            const repeatPassword = document.getElementById('repeatPassword').value;
        
            // Clear previous error messages
            document.getElementById('passwordError').innerText = '';
            document.getElementById('repeatPasswordError').innerText = '';
        
            // Password requirements
            const passwordRequirements = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        
            let isValid = true; // Flag to track overall validity
        
            // Check if passwords match
            if (password !== repeatPassword) {
                document.getElementById('repeatPasswordError').innerText = "Passwords do not match.";
                isValid = false; // Set validity to false
            }
        
            // Check if password meets requirements
            if (!passwordRequirements.test(password)) {
                document.getElementById('passwordError').innerText = "Password must be at least 8 characters long, include at least one uppercase letter, one lowercase letter, one number, and one special character.";
                isValid = false; // Set validity to false
            }
        
            return isValid; // Allow or prevent form submission based on validity
        }
        </script>
    
</body>


</html>
