<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>TracKaPSITE | Password Reset Sent</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

    <div class="container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <!-- Left side with logo -->
                            <div class="col-lg-6 bg-login-image d-flex align-items-center justify-content-center">
                                <img src="{% static 'img/android-chrome-512x512.png' %}" class="img-fluid logo" alt="TracKaPSITE logo">
                            </div>

                            <!-- Right side with confirmation message -->
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center mb-4">
                                        <h1 class="h4 text-gray-900 mb-2">Check Your Email</h1>
                                        <p class="mb-4">
                                            If the email exists in our records, a new password has been sent to your inbox.  
                                            Please use it to log in and change your password immediately.
                                        </p>
                                    </div>

                                    <a href="{% url 'login' %}" class="btn btn-primary btn-user btn-block">
                                        Return to Login
                                    </a>
                                    <a href="{% url 'homepage' %}" class="btn btn-secondary btn-user btn-block">
                                        Back to Homepage
                                    </a>

                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'registration' %}" hidden>Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
